<div align="center" style="background-color: #f4f9fc; margin: 0; padding: 0;">
    <p style="font-size: 20px; margin: 0px;">PREGUNTAS FRECUENTES</p>
</div>


<section class="section-faqs" > 
    <div class="container">
        <div class="panel-group" id="accordion">               
            <div
            *ngFor ="let preg of _preguntas_service.pregunta"
             class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title">
                        <a class=" " data-toggle="collapse" data-parent="#accordion" 
                        [routerLink]="['/faqs']" fragment="{{preg.id}}" 
                        >
                        {{preg.pregunta}}
                    </a>
                    </h4>
                </div>
                <div id="{{preg.id}}" class="panel-collapse collapse " >
                    <div class="panel-body">
                        {{preg.respuesta}}
                    </div>
                </div>
            </div>            
        </div>
    </div>


</section>
